<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo 3 Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">PROMPT APLIKASI CONSISTENT CHARACTER PROMPT GENERATOR</h1>
        <div class="controls">
            <input type="text" id="new-title-input" placeholder="Ganti nama judul...">
            <button id="change-title-btn">Ganti Judul</button>
            <input type="text" id="new-color-input" placeholder="Ganti warna (contoh: #007bff, #ffffff, #333333)">
            <button id="change-style-btn">Ganti Style</button>
        </div>
        <div class="form-container">
            <div class="column">
                <label for="judul">1. Judul Scene</label>
                <input type="text" id="judul" placeholder="Terminal bus malam">

                <label for="karakter">2. Deskripsi Karakter Inti</label>
                <textarea id="karakter" rows="6" placeholder="Seorang vlogger wanita muda asal Minang berusia 27 tahun.&#10;Perawakan/Bentuk Tubuh: tubuh mungil, tinggi 158cm, bentuk badan proporsional.&#10;warna kulit: sawo matang cerah.&#10;Rambut: ikal sebahu, hitam kecokelatan, diikat setengah ke belakang.&#10;Wajah: wajah oval, alis tebal alami, mata hitam besar, senyum ramah, pipi merona, bibir natural dengan sentuhan lip tint.&#10;Pakaian: mengenakan jaket parasut warna kuning mustard dan celana panjang hitam, membawa ransel kecil."></textarea>

                <label for="suara">3. Detail Suara Karakter</label>
                <textarea id="suara" rows="6" placeholder="Dia berbicara dengan suara wanita muda yang hangat dan penuh semangat.&#10;Nada: mezzo-soprano.&#10;Timbre: bersahabat dan enerjik.&#10;Aksen/Logat: logat Indonesia dengan sentuhan khas Minang halus, berbicara murni dalam Bahasa Indonesia.&#10;Cara Berbicara: tempo sedang-cepat, gaya bicara lincah dan ekspresif.&#10;PENTING: Seluruh dialog harus dalam Bahasa Indonesia dengan pengucapan natural dan jelas. Pastikan suara karakter ini konsisten di seluruh video."></textarea>

                <label for="aksi">4. Aksi Karakter</label>
                <input type="text" id="aksi" placeholder="Berjalan di sekitar terminal bus malam sambil melihat-lihat aktivitas penumpang dan pedagang.">

                <label for="ekspresi">5. Ekspresi Karakter</label>
                <input type="text" id="ekspresi" placeholder="Karakter menunjukkan ekspresi kagum dan antusias, sering tersenyum sambil melirik kamera.">

                <label for="latar">6. Latar Tempat & Waktu</label>
                <textarea id="latar" rows="4" placeholder="Latar tempat: di terminal bus antar kota malam hari, terdapat pedagang kaki lima di pinggir jalur keberangkatan, beberapa bus berjajar dengan lampu menyala.&#10;Waktu: malam hari, hujan rintik-rintik."></textarea>
            </div>
            <div class="column">
                <label for="visual">7. Detail Visual Tambahan (Gaya Video/Art Style)</label>
                <input type="text" id="visual" placeholder="Cinematic realistis.">

                <label for="kamera">Gerakan Kamera</label>
                <select id="kamera"></select>
                
                <label for="pencahayaan">Pencahayaan</label>
                <input type="text" id="pencahayaan" placeholder="Natural dari lampu jalan dan lampu bus, pantulan cahaya pada aspal basah.">

                <label for="suasana">8. Suasana Keseluruhan</label>
                <input type="text" id="suasana" placeholder="Suasana sibuk, ramai, dengan kesan perjalanan malam yang hidup dan dinamis meskipun hujan.">

                <label for="ambience">9. Suara Lingkungan/Ambience</label>
                <input type="text" id="ambience" placeholder="SOUND: suara mesin bus menyala, pengumuman dari pengeras suara, derai hujan ringan, dan percakapan samar antar penumpang dan pedagang.">

                <label for="dialog">10. Dialog Karakter (dalam Bahasa Indonesia)</label>
                <textarea id="dialog" rows="3" placeholder='DIALOG dalam Bahasa Indonesia: Karakter berkata: Tiap kota punya terminal kayak gini, dan aku suka banget suasana malamnyaâ€¦ hangat walau gerimis begini. Rasanya kayak perjalanan baru mau dimulai.'></textarea>
                
                <label for="negatif">11. Negative Prompt</label>
                <textarea id="negatif" rows="3" placeholder="Hindari: teks di layar, subtitle, tulisan di video, font, logo, distorsi, artefak, anomali, wajah ganda, anggota badan cacat, tangan tidak normal, orang tambahan, objek mengganggu, kualitas rendah, buram, glitch, suara robotik, suara pecah."></textarea>
            </div>
        </div>
        <button id="generate-btn">Hasilkan Prompt</button>
        
        <div class="output-container">
            <div class="output-column">
                <h2>Prompt (Bahasa Indonesia)</h2>
                <textarea id="output-id" rows="20"></textarea>
            </div>
            <div class="output-column">
                <h2>Final Prompt (English)</h2>
                <textarea id="output-en" rows="20" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
